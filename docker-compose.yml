services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hypnose
      POSTGRES_PASSWORD: hypnose
      POSTGRES_DB: hypnose
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hypnose -d hypnose"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:

